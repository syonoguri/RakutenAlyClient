<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>楽天商品タイトル重要ワード抽出</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">
            <div id="topContainer">
                <h1>楽天商品タイトル重要ワード抽出</h1>
                <p>入力したキーワードにヒットする商品タイトルのうち、主要なキーワードを抽出します。</p>
                <form>
                    <input id="topInput" type="text" v-model="inputedWord">
                    <button id="topFormButton" @click.prevent="submitToApi" @click="loadingCircle">送信</button>
                </form>
            </div>
            <h2>分析結果</h2>
            <p>{{ errorMessage }}</p>
            <canvas v-show="canvasSwitch" ref="canvas" :style="canvasObject" :width="canvasWidth" :height="canvasHeight"></canvas>
            <div id="resultContainer" ref="tables">
                <table>
                    <caption>{{ resultCaption }}</caption>
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>SCORE</th>
                            <th>KEYWORD
                                <form class="filterForm">
                            <input type="text" v-model="filterWord" placeholder="フィルター">
                                <button class="smallButton" @click.prevent="reverseResult">↑↓</button>
                                <button class="smallButton" @click.prevent="saveResult">save</button>
                            </form></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="result in computedAnalysisResult" :key="result.rank">
                            <td>{{ result.rank }}</td>
                            <td>{{ result.score }}</td>
                            <td>{{ result.keyword }}</td>
                        </tr>
                    </tbody>
                </table>
                <div v-if="saved">
                    <table>
                        <caption>{{ savedResultCaption }}</caption>
                        <thead>
                            <tr>
                                <th>RANK</th>
                                <th>SCORE</th>
                                <th>KEYWORD
                                    <form class="filterForm">
                                    <input type="text" v-model="savedFilterWord" placeholder="フィルター">
                                    <button class="smallButton" @click.prevent="reverseSavedResult">↑↓</button>
                                    </form>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="sResult in computedSavedAnalysisResult" :key="sResult.rank">
                                <td>{{ sResult.rank }}</td>
                                <td>{{ sResult.score }}</td>
                                <td>{{ sResult.keyword }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
        <script src="./main2.js"></script>
    </body>
</html>
